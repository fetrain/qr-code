<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="output.css">
    <title>QR Code</title>
</head>
<body class="bg-light-gray h-screen flex flex-col justify-center items-center font-sans">
<div class="w-[322px] bg-white rounded-3xl p-4">
    <img class="rounded-xl mb-5" src="images/image-qr-code.png" alt="qr-code">
    <div class="w-[250px] flex flex-col justify-center items-center mx-auto pb-5">
        <h1 class="text-center text-xl font-bold mb-4 leading-6 tracking-wide">Improve your front-end skills by building
            projects</h1>
        <p class="text-center text-md text-gray-blue font-normal leading-[20px] tracking-tight">Scan the QR code to
            visit Frontend Mentor and take your coding skills to the next level
        </p>
    </div>
</div>
